<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Figma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin: 0;
    }

    .subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 4px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .info-section {
      margin-bottom: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }

    .info-section strong {
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .steps {
      list-style: none;
      padding-left: 0;
    }

    .steps li {
      position: relative;
      padding-left: 24px;
      margin-bottom: 6px;
    }

    .steps li:before {
      content: '‚Üí';
      position: absolute;
      left: 8px;
      color: #667eea;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .primary-btn:active {
      transform: translateY(0);
    }

    .primary-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .secondary-btn {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .secondary-btn:hover {
      background: #f8f9ff;
    }

    .btn-icon {
      font-size: 16px;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
      font-size: 11px;
    }

    .stat {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 2px;
    }

    .stat-label {
      color: #666;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="logo-icon">üé®</span>
        <h1>HTML to Figma</h1>
      </div>
      <div class="subtitle">Convert web pages to Figma designs</div>
    </div>

    <div class="card">
      <div class="info-section">
        <strong>üìã Quick Start</strong>
        <ol class="steps">
          <li>Click "Extract Page Design"</li>
          <li>Data is copied to clipboard</li>
          <li>Open Figma plugin</li>
          <li>Paste and create!</li>
        </ol>
      </div>

      <div class="button-group">
        <button id="extractBtn" class="primary-btn">
          <span class="btn-icon">‚ú®</span>
          <span>Extract Page Design</span>
        </button>
        <button id="copyBtn" class="secondary-btn" style="display: none;">
          <span class="btn-icon">üìã</span>
          <span>Copy to Clipboard</span>
        </button>
      </div>

      <div id="status" class="status"></div>

      <div id="stats" class="stats" style="display: none;">
        <div class="stat">
          <span id="elementCount" class="stat-value">0</span>
          <span class="stat-label">Elements</span>
        </div>
        <div class="stat">
          <span id="imageCount" class="stat-value">0</span>
          <span class="stat-label">Images</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Made with ‚ù§Ô∏è for designers and developers
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
