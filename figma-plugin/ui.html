<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #000000;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .info-box {
      padding: 12px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #333;
    }
    .info-box strong {
      display: block;
      margin-bottom: 4px;
      color: #000;
    }
    button {
      background: #0d99ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0a7fd4;
    }
    button:active {
      background: #0866b3;
    }
    button:disabled {
      background: #d0d0d0;
      cursor: not-allowed;
    }
    .secondary-button {
      background: #ffffff;
      color: #000000;
      border: 1px solid #d0d0d0;
    }
    .secondary-button:hover {
      background: #f5f5f5;
    }
    .status {
      font-size: 12px;
      color: #666;
      min-height: 20px;
    }
    .status.success {
      color: #0d9960;
    }
    .status.error {
      color: #db2c3e;
    }
    .textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HTML to Figma Converter</h2>
    
    <div class="info-box">
      <strong>How to use:</strong>
      1. Run the Chrome extension on any webpage<br>
      2. Click "Extract Page" to capture the design<br>
      3. The data will be copied to your clipboard<br>
      4. Paste the data below and click "Create Design"
    </div>

    <textarea id="dataInput" class="textarea" placeholder='Paste the extracted data here...&#10;&#10;Expected format:&#10;{&#10;  "metadata": {...},&#10;  "tree": {...},&#10;  "images": [...],&#10;  "fonts": [...]&#10;}'></textarea>

    <div class="button-group">
      <button id="create">Create Design in Figma</button>
      <button id="clear" class="secondary-button">Clear</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    // Communication with plugin code
    const createButton = document.getElementById('create');
    const clearButton = document.getElementById('clear');
    const dataInput = document.getElementById('dataInput');
    const status = document.getElementById('status');

    createButton.onclick = () => {
      const data = dataInput.value.trim();
      
      if (!data) {
        status.className = 'status error';
        status.textContent = '‚ö†Ô∏è Please paste the extracted data first';
        return;
      }

      try {
        const parsed = JSON.parse(data);
        status.className = 'status';
        status.textContent = 'üîÑ Creating design...';
        
        // Send to plugin code
        parent.postMessage({ 
          pluginMessage: { 
            type: 'create-design', 
            data: parsed 
          } 
        }, '*');
      } catch (error) {
        status.className = 'status error';
        status.textContent = '‚ùå Invalid JSON format: ' + error.message;
      }
    };

    clearButton.onclick = () => {
      dataInput.value = '';
      status.className = 'status';
      status.textContent = '';
    };

    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'creation-complete') {
        status.className = 'status success';
        status.textContent = `‚úÖ Created ${msg.nodeCount} nodes successfully!`;
      } else if (msg.type === 'creation-error') {
        status.className = 'status error';
        status.textContent = `‚ùå Error: ${msg.error}`;
      } else if (msg.type === 'creation-progress') {
        status.className = 'status';
        status.textContent = `üîÑ ${msg.message}`;
      }
    };
  </script>
</body>
</html>
